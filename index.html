<!DOCTYPE html>
<html lang="sv-SE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listan</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="wrapper">
        <div id="operations">
            <div class="container">
                <div class="con">
                    <input type="text" id="inpName" placeholder="Namn..">
                    <button type="button" id="inpButton">Lägg till</button>
                </div>
                <div class="con">
                    <input type="checkbox" name="allow-duplicates" id="allow-duplicates">
                    <label for="allow-duplicates">Tillåt dubbletter</label>
                </div>
                <span>Sortera</span>
                <select id="sortSelect">
                    <option value="">Välj ett alternativ..</option>
                    <option value="letters">Bokstavsordning</option>
                    <option value="length">Längd</option>
                </select>
                <i id="clear" class="fas fa-trash-alt"> Rensa listan</i>
            </div>
        </div>
        <div id="container">
            <ul id="list">
                <!-- Listan genereras här! -->
            </ul>
        </div>
    </div>
    <div id="alert" class="alert">
        <div class="header"></div>
        <hr>
        <div class="message"></div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
